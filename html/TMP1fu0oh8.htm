<!doctype html>
<html lang="nb">
<head>
<meta charset="UTF-8">
<title>Portobook</title>
<link rel="stylesheet" type="text/css" href="file:///C|/Users/oscar/Documents/GitHub/Portobok/style.css">
</head>
	
	

<body>
	
	<header>
    	<div id="navbar-placeholder"></div>
	</header> 
	
	<main id="contact_main"> <!--Gir den en klasse så det skal være enklere å treffe kun elementer på denne siden med css-->
		
		
		
		<form id="contact_form">
			<h1>Kontakt designer</h1>
			<label>
				<p>Sender:</p>
				<input type="email" class="email"/>
			</label>
			
			
			<label>
				<p>Mottaker:</p>
				<input list="mottaker_alternativer" class="mottaker">
				<datalist id="mottaker_alternativer">
					<option value="Dina"></option>
					<option value="Kristin"></option>
					<option value="Oskar"></option>
					<option value="Solveig"></option>
					<option value="Jenny Marie"></option>
				
				</datalist>
				
			</label>
			
			
			<label>
				<p>Emne:</p>
				<input type="text" class="emne"/>
			</label>

			
			<label>
				<p>Melding:</p>
				<textarea maxlength="1000"></textarea>
			</label>

			
			<div id="status"></div>
				
				
			<button type="submit" onClick="sendMail()">SEND</button>
			
		</form>
		
		
		
		
	</main>	
	
	<footer>
    	<div id="footer-placeholder"></div>
    </footer>
	
	<script src="file:///C|/Users/oscar/Documents/GitHub/Portobok/scripts/navbar.js"></script>
	
	<script src="file:///C|/Users/oscar/Documents/GitHub/Portobok/scripts/footer.js"></script>
	
	<script src="file:///C|/Users/oscar/Documents/GitHub/Portobok/scripts/contactscheme.js"></script>
	
</body>
</html>
