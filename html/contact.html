<!doctype html>
<html lang="nb">
<head>
<meta charset="UTF-8">
<title>Portobook</title>
<link rel="stylesheet" type="text/css" href="../style.css">
</head>
	
	

<body>
	
	<header>
    	<div id="navbar-placeholder"></div>
	</header> 
	
	<main id="contact_main"> <!--Gir den en klasse så det skal være enklere å treffe kun elementer på denne siden med css-->
		
		<h1>Kontakt designer</h1>
		
		<form id="contact_form">
			
			<label>
				<h2>Sender:</h2>
				<input type="email" class="email"/>
			</label>
			
			
			<label>
				<h2>Mottaker:</h2>
				<input list="mottaker_alternativer" class="mottaker">
				<datalist id="mottaker_alternativer">
					<option value="Dina"></option>
					<option value="Kristin"></option>
					<option value="Oskar"></option>
					<option value="Solveig"></option>
					<option value="Jenny Marie"></option>
				
				</datalist>
				
			</label>
			
			
			<label>
				<h2>Emne:</h2>
				<input type="text" class="emne"/>
			</label>

			
			<label>
				<h2>Melding:</h2>
				<textarea maxlength="1000"></textarea>
			</label>

			
			<div id="status"></div>
				
				
			<button type="submit">SEND</button>
			
		</form>
		
		
		
		
	</main>	
	
	<footer>
    	<div id="footer-placeholder"></div>
    </footer>
	
	<script src="../scripts/navbar.js"></script>
	
	<script src="../scripts/footer.js"></script>
	
	<script src="../scripts/contactscheme.js"></script>
	
</body>
</html>
